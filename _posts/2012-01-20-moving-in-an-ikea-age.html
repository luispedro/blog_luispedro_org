---

<p>Here's how you get furniture from point A to point B:</p>
<ol class="arabic simple">
<li>While at A, get rid of your things (sell, donate, trash...)</li>
<li>Move from A to B.</li>
<li>Once you get to B, buy exactly the same things you had.</li>
</ol>
