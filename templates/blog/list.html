{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block extra_head %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
{% endblock %}
{% block content %}

{% for post in posts %}
    <div class="blog-post {% for tag in post.tags.all %}post-tag-{{tag}} {% endfor %}">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        {{ post.content }}
    </div>
{% endfor %}

{% endblock %}
