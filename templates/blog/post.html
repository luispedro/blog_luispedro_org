{% extends "base.html" %}
{% load disqus %}
{% block extra_head %}
    <meta name="keywords" content="{% for cat in article.categories.all %}{{ cat.name }}, {% endfor %}" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed" />
{% endblock %}
<h2>{% block title %}{{ post.title }}{% endblock %}</h2>
{% block content %}
{{ post.content }}

{% disqus_thread post %}

{% endblock %}
