{% extends "base.html" %}
{% load disqus %}
{% block extra_head %}
    <meta name="keywords" content="{% for cat in article.categories.all %}{{ cat.name }}, {% endfor %}" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed" />
{% endblock %}
{% block content %}
<h2>{% block title %}{{ post.title }}{% endblock %}</h2>
<script>
$(function () {
    var path = $(location).attr('pathname');
    if (path.search(/-pt$/) > 0) {
        path = path.replace("-pt","-en");
        text = "English version";
    } else {
        path = path.replace("-en","-pt");
        text = "Vers√£o Portuguesa";
    }
    $('#alternate')
        .append("<a href='"+path+"'>"+text+"</a>");
});
</script>
<p id='alternate'></p>
{{ post.content }}

{% disqus_thread post %}

{% endblock %}
